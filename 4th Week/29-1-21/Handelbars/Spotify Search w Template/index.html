<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Incremental Search</title>
    </head>
    <body>
        <input type="text" placeholder="What do you want to see" />
        <select>
            <option value="album">Album</option>
            <option value="artist">Artist</option>
        </select>
        <button class="search-button">Search</button>
        <h3 id="results-heading"></h3>
        <div class="results-container">
            <div class="results"></div>
        </div>
        <button class="more-button">More</button>
        <script id="items" type="text/x-handlebars-template">
            {{#items}}
            <div class="card">
                <a href="{{external_urls/spotify}}" target="blank"><img src="{{#images.[0]}}" alt="Artist's Photo"><div>{{items/name}}</div></a>
            </div>
            {{/items}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
